name: client
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  intl: ^0.19.0
  localization: ^2.2.0-beta.1
  shared_preferences: ^2.5.3
  go_router: ^14.8.1
  lottie: ^3.3.1
  flutter_launcher_icons: ^0.14.3
  dio: ^5.8.0+1
  flutter_bloc: ^9.1.0
  bloc_concurrency: ^0.3.0
  json_annotation: ^4.9.0
  jwt_decoder: ^2.0.1
  flutter_staggered_grid_view: ^0.7.0
  syncfusion_flutter_core: ^29.1.35
  syncfusion_flutter_datagrid: ^29.1.35
  freezed_annotation: ^3.0.0
  copy_with_extension_gen: ^6.0.1
  fast_equatable: ^1.3.0
  queen_validators: ^1.0.1
  flutter_svg: ^2.0.17
  flutter_network_image: ^0.1.0
  getwidget: ^6.0.0
  flutter_blurhash: ^0.8.2
  animated_custom_dropdown: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.15
  analyzer: ^7.3.0
  json_serializable: ^6.9.4

  flutter_lints: ^5.0.0
  constant_keys_generator: ^1.0.3

flutter:

  uses-material-design: true
  assets:
    - lib/i18n/
    - resources/langs/
    - resources/images/
    - resources/images/svg/
    - resources/images/png/
    - resources/animations/
    - resources/animations/lottie/
    - resources/js/
    - resources/js/canvaskit/
    - .env.dev

  fonts:
    - family: Roboto
      fonts:
        - asset: resources/fonts/Roboto-Regular.ttf
